{% extends "base.html" %}
{% block content %}
<header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> Market View...</b></h5>
  </header>

  <div class="w3-row-padding w3-margin-bottom">
    
      <div class="w3-container w3-orange w3-padding-16">
        <h4>THIS IS A TESTING PAGE</h4>
      </div>
CRAZY ITEMS HERE <BR/>
    <table class="w3-table-all w3-hoverable">
		<tr class="w3-blue"><td class="w3-center">Item Name</td><td class="w3-center">Min</td><td class="w3-center">Max</td>
		<td class="w3-center">OrderCount</td><td class="w3-center">Median</td><td class="w3-center">Avarage</td></tr>
		{% for o in market_table %}
			<tr>
				<td class="w3-center"> {{o["item"]}}</td>
				<td class="w3-center"> {{o["min"]}}</td>
				<td class="w3-center"> {{o["max"]}}</td>
				<td class="w3-center"> {{o["ordercount"]}}</td>
				<td class="w3-center"> {{o["median"]}}</td>
				<td class="w3-center"> {{o["avarage"]}}</td>
			</tr>
		{% endfor %}
	
	</table>
</div>
{% endblock %}
